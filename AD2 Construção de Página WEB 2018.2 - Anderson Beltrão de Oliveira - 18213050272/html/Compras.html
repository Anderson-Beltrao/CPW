<script type="text/javascript">
function CriticaDeCampo(c) { 
    var apos; 
    var cEmail = c.value; 
    var arroba = cEmail.indexOf("@"); 

    if ( arroba == -1 ) { 
        alert("Email tem que ter um caractere '@' !");
        return false; 
    } 
    apos = arroba + 1; 
    if ( cEmail.indexOf("@", apos) != -1 ) {
        alert("Email s처 pode ter um caractere '@' !");
        return false; 
    } 
    apos = cEmail.indexOf(".", apos);
    if ( apos == -1 ) { 
        alert("Email tem ter pelo menos um caractere '.' ap처s @ !");    
        return false; 
    } 
    if ( apos == (arroba + 1) || (apos + 1) == cEmail.length ) {  
        alert("O '.' n찾o pode estar imediatamente " + "ap처s o '@' nem no fim do email !");        
        return false; 
    }  
    return true;    
} 

var listaPreco = new Array();

function ListaCompra(lc) {

    parseFloat(lc.form.TValor.value) : 0;

    if ( vn != "0" ) {
    lc.form.Selecionados.value += lc.options[ps].text + "\n";
    lc.form.TValor.value = total + listaPreco[vn];
    lc.selectedIndex = 0;
    }
}
